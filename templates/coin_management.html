<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>币种管理 - AITradeGame</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .coin-mgmt-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            color: white;
        }
        .page-header h1 {
            margin: 0;
            font-size: 28px;
        }
        .tab-navigation {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        .tab-btn {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
        }
        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        .tab-btn:hover {
            color: #667eea;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .coins-table {
            width: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .coins-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .coins-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }
        .coins-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        .coins-table tr:hover {
            background: #f8f9fa;
        }
        .coin-symbol {
            font-weight: 600;
            color: #667eea;
        }
        .coin-category {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .category-layer1 { background: #e3f2fd; color: #1976d2; }
        .category-layer2 { background: #f3e5f5; color: #7b1fa2; }
        .category-defi { background: #e8f5e9; color: #388e3c; }
        .category-meme { background: #fff3e0; color: #f57c00; }
        .category-exchange { background: #fce4ec; color: #c2185b; }
        .category-payment { background: #e0f2f1; color: #00897b; }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .status-active { background: #e8f5e9; color: #2e7d32; }
        .status-inactive { background: #ffebee; color: #c62828; }
        .status-enabled { background: #e8f5e9; color: #2e7d32; }
        .status-disabled { background: #fff3e0; color: #ef6c00; }
        .action-btns {
            display: flex;
            gap: 8px;
        }
        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-edit {
            background: #e3f2fd;
            color: #1976d2;
        }
        .btn-edit:hover {
            background: #1976d2;
            color: white;
        }
        .btn-delete {
            background: #ffebee;
            color: #c62828;
        }
        .btn-delete:hover {
            background: #c62828;
            color: white;
        }
        .btn-toggle {
            background: #fff3e0;
            color: #ef6c00;
        }
        .btn-toggle:hover {
            background: #ef6c00;
            color: white;
        }
        .btn-add {
            background: #667eea;
            color: white;
        }
        .btn-add:hover {
            background: #5568d3;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            margin: 0;
            font-size: 22px;
            color: #333;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        .close-btn:hover {
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #bdbdbd;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-box {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 300px;
        }
        .model-selector {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            min-width: 200px;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="coin-mgmt-container">
        <!-- Header -->
        <div class="page-header">
            <div>
                <h1><i class="bi bi-currency-bitcoin"></i> 币种管理</h1>
                <p style="margin: 5px 0 0 0; opacity: 0.9;">管理交易系统中的数字货币币种和模型币种池</p>
            </div>
            <div>
                <button class="btn btn-add" onclick="window.location.href='/'">
                    <i class="bi bi-house"></i> 返回首页
                </button>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" onclick="switchTab('coins')">
                <i class="bi bi-coin"></i> 币种库
            </button>
            <button class="tab-btn" onclick="switchTab('models')">
                <i class="bi bi-grid"></i> 模型币种池
            </button>
        </div>

        <!-- Tab 1: Coins Management -->
        <div id="coins-tab" class="tab-content active">
            <div class="toolbar">
                <input type="text" class="search-box" id="coinSearch" placeholder="搜索币种..." onkeyup="searchCoins()">
                <div>
                    <select class="model-selector" id="categoryFilter" onchange="loadCoins()">
                        <option value="">全部分类</option>
                        <option value="Layer1">Layer1</option>
                        <option value="Layer2">Layer2</option>
                        <option value="DeFi">DeFi</option>
                        <option value="Meme">Meme</option>
                        <option value="Exchange">Exchange</option>
                        <option value="Payment">Payment</option>
                    </select>
                    <button class="btn btn-add" onclick="showAddCoinModal()">
                        <i class="bi bi-plus-lg"></i> 添加币种
                    </button>
                </div>
            </div>

            <div class="coins-table">
                <table>
                    <thead>
                        <tr>
                            <th>币种</th>
                            <th>名称</th>
                            <th>分类</th>
                            <th>市值排名</th>
                            <th>交易所</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="coinsTableBody">
                        <tr>
                            <td colspan="7" class="empty-state">
                                <i class="bi bi-hourglass-split"></i>
                                <p>加载中...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Tab 2: Model Coin Pools -->
        <div id="models-tab" class="tab-content">
            <div class="toolbar">
                <select class="model-selector" id="modelSelect" onchange="loadModelCoins()">
                    <option value="">选择模型...</option>
                </select>
                <button class="btn btn-add" id="addCoinToModel" onclick="showAddCoinToModelModal()" disabled>
                    <i class="bi bi-plus-lg"></i> 添加币种到池
                </button>
            </div>

            <div class="coins-table">
                <table>
                    <thead>
                        <tr>
                            <th>币种</th>
                            <th>名称</th>
                            <th>分类</th>
                            <th>状态</th>
                            <th>权重</th>
                            <th>添加时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="modelCoinsTableBody">
                        <tr>
                            <td colspan="7" class="empty-state">
                                <i class="bi bi-inbox"></i>
                                <p>请选择一个模型</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Coin Modal -->
    <div id="coinModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="coinModalTitle">添加币种</h2>
                <button class="close-btn" onclick="closeCoinModal()">&times;</button>
            </div>
            <form id="coinForm" onsubmit="saveCoin(event)">
                <input type="hidden" id="coinId">
                <div class="form-group">
                    <label>币种代码 *</label>
                    <input type="text" id="coinSymbol" required placeholder="如: BTC">
                </div>
                <div class="form-group">
                    <label>币种名称 *</label>
                    <input type="text" id="coinName" required placeholder="如: Bitcoin">
                </div>
                <div class="form-group">
                    <label>分类</label>
                    <select id="coinCategory">
                        <option value="">选择分类</option>
                        <option value="Layer1">Layer1</option>
                        <option value="Layer2">Layer2</option>
                        <option value="DeFi">DeFi</option>
                        <option value="Meme">Meme</option>
                        <option value="Exchange">Exchange</option>
                        <option value="Payment">Payment</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>市值排名</label>
                    <input type="number" id="coinRank" placeholder="如: 1">
                </div>
                <div class="form-group">
                    <label>Binance 交易对</label>
                    <input type="text" id="coinBinance" placeholder="如: BTCUSDT">
                </div>
                <div class="form-group">
                    <label>OKX 交易对</label>
                    <input type="text" id="coinOkx" placeholder="如: BTC-USDT">
                </div>
                <div class="form-group">
                    <label>CoinGecko ID</label>
                    <input type="text" id="coinCoingecko" placeholder="如: bitcoin">
                </div>
                <div class="form-group">
                    <label>备注</label>
                    <input type="text" id="coinNotes" placeholder="备注信息">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCoinModal()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Coin to Model Modal -->
    <div id="addToModelModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>添加币种到模型池</h2>
                <button class="close-btn" onclick="closeAddToModelModal()">&times;</button>
            </div>
            <div class="form-group">
                <label>选择币种 (可多选)</label>
                <div id="coinCheckboxList" style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd; border-radius: 6px; padding: 10px;">
                    <!-- Dynamically populated -->
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeAddToModelModal()">取消</button>
                <button type="button" class="btn btn-primary" onclick="addCoinsToModel()">添加</button>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'coins';
        let allCoins = [];
        let models = [];
        let selectedModel = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadCoins();
            loadModels();
        });

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
        }

        // Coins Management
        async function loadCoins() {
            const category = document.getElementById('categoryFilter').value;
            const url = '/api/coins' + (category ? `?category=${category}` : '');

            try {
                const response = await fetch(url);
                allCoins = await response.json();
                renderCoins(allCoins);
            } catch (error) {
                console.error('Failed to load coins:', error);
                showError('加载币种失败');
            }
        }

        function renderCoins(coins) {
            const tbody = document.getElementById('coinsTableBody');

            if (coins.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <i class="bi bi-inbox"></i>
                            <p>暂无币种数据</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = coins.map(coin => `
                <tr>
                    <td class="coin-symbol">${coin.symbol}</td>
                    <td>${coin.name}</td>
                    <td><span class="coin-category category-${(coin.category || '').toLowerCase()}">${coin.category || '-'}</span></td>
                    <td>${coin.market_cap_rank || '-'}</td>
                    <td>
                        ${coin.binance_symbol ? `<span title="Binance">B</span> ` : ''}
                        ${coin.okx_symbol ? `<span title="OKX">O</span>` : ''}
                    </td>
                    <td><span class="status-badge status-${coin.is_active ? 'active' : 'inactive'}">${coin.is_active ? '活跃' : '禁用'}</span></td>
                    <td>
                        <div class="action-btns">
                            <button class="btn-sm btn-edit" onclick="editCoin(${coin.id})" title="编辑">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn-sm btn-toggle" onclick="toggleCoin(${coin.id}, ${coin.is_active})" title="${coin.is_active ? '禁用' : '启用'}">
                                <i class="bi bi-${coin.is_active ? 'eye-slash' : 'eye'}"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function searchCoins() {
            const query = document.getElementById('coinSearch').value.toLowerCase();
            const filtered = allCoins.filter(coin =>
                coin.symbol.toLowerCase().includes(query) ||
                coin.name.toLowerCase().includes(query)
            );
            renderCoins(filtered);
        }

        function showAddCoinModal() {
            document.getElementById('coinModalTitle').textContent = '添加币种';
            document.getElementById('coinForm').reset();
            document.getElementById('coinId').value = '';
            document.getElementById('coinModal').classList.add('show');
        }

        function editCoin(coinId) {
            const coin = allCoins.find(c => c.id === coinId);
            if (!coin) return;

            document.getElementById('coinModalTitle').textContent = '编辑币种';
            document.getElementById('coinId').value = coin.id;
            document.getElementById('coinSymbol').value = coin.symbol;
            document.getElementById('coinName').value = coin.name;
            document.getElementById('coinCategory').value = coin.category || '';
            document.getElementById('coinRank').value = coin.market_cap_rank || '';
            document.getElementById('coinBinance').value = coin.binance_symbol || '';
            document.getElementById('coinOkx').value = coin.okx_symbol || '';
            document.getElementById('coinCoingecko').value = coin.coingecko_id || '';
            document.getElementById('coinNotes').value = coin.notes || '';
            document.getElementById('coinModal').classList.add('show');
        }

        async function saveCoin(event) {
            event.preventDefault();

            const coinId = document.getElementById('coinId').value;
            const data = {
                symbol: document.getElementById('coinSymbol').value.toUpperCase(),
                name: document.getElementById('coinName').value,
                category: document.getElementById('coinCategory').value,
                market_cap_rank: parseInt(document.getElementById('coinRank').value) || null,
                binance_symbol: document.getElementById('coinBinance').value || null,
                okx_symbol: document.getElementById('coinOkx').value || null,
                coingecko_id: document.getElementById('coinCoingecko').value || null,
                notes: document.getElementById('coinNotes').value || null
            };

            try {
                const url = coinId ? `/api/coins/${coinId}` : '/api/coins';
                const method = coinId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    closeCoinModal();
                    loadCoins();
                    showSuccess(coinId ? '币种已更新' : '币种已添加');
                } else {
                    const error = await response.json();
                    showError(error.error || '操作失败');
                }
            } catch (error) {
                console.error('Save coin failed:', error);
                showError('保存失败');
            }
        }

        async function toggleCoin(coinId, isActive) {
            if (!confirm(`确定要${isActive ? '禁用' : '启用'}该币种吗？`)) return;

            try {
                const response = await fetch(`/api/coins/${coinId}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({is_active: isActive ? 0 : 1})
                });

                if (response.ok) {
                    loadCoins();
                    showSuccess(`币种已${isActive ? '禁用' : '启用'}`);
                } else {
                    showError('操作失败');
                }
            } catch (error) {
                console.error('Toggle coin failed:', error);
                showError('操作失败');
            }
        }

        function closeCoinModal() {
            document.getElementById('coinModal').classList.remove('show');
        }

        // Model Coin Pools
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                models = await response.json();

                const select = document.getElementById('modelSelect');
                select.innerHTML = '<option value="">选择模型...</option>' +
                    models.map(m => `<option value="${m.id}">${m.name}</option>`).join('');
            } catch (error) {
                console.error('Failed to load models:', error);
            }
        }

        async function loadModelCoins() {
            const modelId = document.getElementById('modelSelect').value;
            document.getElementById('addCoinToModel').disabled = !modelId;

            if (!modelId) {
                document.getElementById('modelCoinsTableBody').innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <i class="bi bi-inbox"></i>
                            <p>请选择一个模型</p>
                        </td>
                    </tr>
                `;
                return;
            }

            selectedModel = parseInt(modelId);

            try {
                const response = await fetch(`/api/models/${modelId}/coins`);
                const data = await response.json();
                renderModelCoins(data.coins);
            } catch (error) {
                console.error('Failed to load model coins:', error);
                showError('加载失败');
            }
        }

        function renderModelCoins(coins) {
            const tbody = document.getElementById('modelCoinsTableBody');

            if (coins.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <i class="bi bi-inbox"></i>
                            <p>该模型还没有配置币种</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = coins.map(coin => `
                <tr>
                    <td class="coin-symbol">${coin.symbol}</td>
                    <td>${coin.name}</td>
                    <td><span class="coin-category category-${(coin.category || '').toLowerCase()}">${coin.category || '-'}</span></td>
                    <td><span class="status-badge status-${coin.is_enabled ? 'enabled' : 'disabled'}">${coin.is_enabled ? '启用' : '禁用'}</span></td>
                    <td>${coin.weight || 1.0}</td>
                    <td>${new Date(coin.added_at).toLocaleString('zh-CN')}</td>
                    <td>
                        <div class="action-btns">
                            <button class="btn-sm btn-toggle" onclick="toggleModelCoin(${coin.id}, ${coin.is_enabled})" title="${coin.is_enabled ? '禁用' : '启用'}">
                                <i class="bi bi-${coin.is_enabled ? 'toggle-on' : 'toggle-off'}"></i>
                            </button>
                            <button class="btn-sm btn-delete" onclick="removeModelCoin(${coin.id})" title="移除">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        async function showAddCoinToModelModal() {
            if (!selectedModel) return;

            // Load available coins
            try {
                const response = await fetch('/api/coins?is_active=1');
                const coins = await response.json();

                const listDiv = document.getElementById('coinCheckboxList');
                listDiv.innerHTML = coins.map(coin => `
                    <div style="padding: 8px; border-bottom: 1px solid #f0f0f0;">
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" value="${coin.id}" style="margin-right: 10px;">
                            <span class="coin-symbol" style="margin-right: 10px;">${coin.symbol}</span>
                            <span style="color: #666;">${coin.name}</span>
                        </label>
                    </div>
                `).join('');

                document.getElementById('addToModelModal').classList.add('show');
            } catch (error) {
                console.error('Failed to load coins:', error);
                showError('加载币种失败');
            }
        }

        async function addCoinsToModel() {
            const checkboxes = document.querySelectorAll('#coinCheckboxList input[type="checkbox"]:checked');
            const coinIds = Array.from(checkboxes).map(cb => parseInt(cb.value));

            if (coinIds.length === 0) {
                showError('请至少选择一个币种');
                return;
            }

            try {
                const response = await fetch(`/api/models/${selectedModel}/coins`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({coin_ids: coinIds})
                });

                if (response.ok) {
                    closeAddToModelModal();
                    loadModelCoins();
                    showSuccess('币种已添加');
                } else {
                    const error = await response.json();
                    showError(error.error || '添加失败');
                }
            } catch (error) {
                console.error('Add coins to model failed:', error);
                showError('添加失败');
            }
        }

        async function toggleModelCoin(coinId, isEnabled) {
            try {
                const response = await fetch(`/api/models/${selectedModel}/coins/${coinId}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({is_enabled: isEnabled ? 0 : 1})
                });

                if (response.ok) {
                    loadModelCoins();
                    showSuccess(`币种已${isEnabled ? '禁用' : '启用'}`);
                } else {
                    showError('操作失败');
                }
            } catch (error) {
                console.error('Toggle model coin failed:', error);
                showError('操作失败');
            }
        }

        async function removeModelCoin(coinId) {
            if (!confirm('确定要从该模型移除此币种吗？')) return;

            try {
                const response = await fetch(`/api/models/${selectedModel}/coins/${coinId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadModelCoins();
                    showSuccess('币种已移除');
                } else {
                    showError('删除失败');
                }
            } catch (error) {
                console.error('Remove model coin failed:', error);
                showError('删除失败');
            }
        }

        function closeAddToModelModal() {
            document.getElementById('addToModelModal').classList.remove('show');
        }

        // Utility functions
        function showSuccess(message) {
            alert(message); // Simple alert for now, can be replaced with toast
        }

        function showError(message) {
            alert('错误: ' + message);
        }
    </script>
</body>
</html>
